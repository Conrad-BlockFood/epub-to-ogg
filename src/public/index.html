<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>epub-to-ogg</title>
</head>
<body>
<h1>epub-to-ogg</h1>

<form action="./epub-to-ogg" method="post" enctype="multipart/form-data">
    <div>
        1. <label for="epub">Select your epub file</label>
        <input type="file" id="epub" name="epub" accept=".epub">
    </div>
    <div>
        2. <input type="submit" value="Get OGG">
    </div>
</form>

</body>
</html>
